<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- /google fonts icon -->
    <link rel="stylesheet" href="./assests/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <p></p>
            <p>Скидка 10% по промокоду “ZAMOK” на все заказы до 10.09</p>
            <a href="#">Обратный звонок</a>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <a href="#">
              <img
                src="./assests/images/logo.svg"
                alt="logo"
                width="51"
                height="42"
              />
            </a>
            <ul class="header-links">
              <li>
                <a href="#">Главная</a>
              </li>
              <li>
                <a href="#">Каталог</a>
              </li>
              <li>
                <a href="#">Оптовая продажа</a>
              </li>
              <li>
                <a href="#">О нас</a>
              </li>
            </ul>

            <div class="right">
              <div>
                <img
                  src="./assests/images/phoneIcon.svg"
                  alt="phone"
                  width="20"
                  height="20"
                />
                <a href="tel:+7 (966) 55 88 499">+7 (966) 55 88 499</a>
              </div>

              <img
                src="./assests/images/heartIcon.svg"
                alt="heart"
                class="heartIcon"
                width="32"
                height="32"
              />
              <img
                src="./assests/images/buyIcon.svg"
                alt="buyIcon"
                class="buyIcon"
                width="32"
                height="32"
              />
              <span class="material-symbols-outlined logOut"> logout </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header -->

    <!-- cards section -->
    <main>
      <section class="cards">
        <div class="container">
          <h2>Накладные электронные замки</h2>
          <div class="cards-inner"></div>
        </div>
      </section>
    </main>
    <!-- /cards section -->

    <!-- confirmation section -->
    <section class="confirm hidden">
      <div class="confirmation-section">
        <div class="confirmation">
          <div>
            <p>Do you want to log out this website?</p>
            <span class="material-symbols-outlined closeBtn"> close </span>
          </div>
          <div>
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
          </div>
        </div>
      </div>
    </section>
    <!-- confirmation section -->

    <!-- home js -->
    <script src="./js/home.js"></script>
    <script src="./js/req.js"></script>
    <!-- /home js -->
  </body>
</html>

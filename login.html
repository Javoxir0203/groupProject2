<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- /google fonts icon -->
    <link rel="stylesheet" href="./assests/stylelogin/styles/main.css" />
    <title>login</title>
  </head>
  <body>
    <section class="input-section">
      <div class="input-inner">
        <div class="input__left">
          <img src="./assests/stylelogin/images/img1.png" alt="img" />
        </div>
        <div class="input__right">
          <h3>Welcome back</h3>
          <h1>Login to your account</h1>
          <form class="forms">
            <label for="email" class="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="John.snow@gmail.com"
            />
            <label for="password" class="password">Password</label>
            <div class="passwordSection">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="*********"
              />
              <span class="material-symbols-outlined password-eye">
                visibility
              </span>
            </div>
            <div class="radio-section">
              <label for="radio" class="radio">
                <input type="radio" name="radio" id="radio" />
                <span>Remember me</span>
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button>Login now</button>
          </form>
          <a href="#" class="sign-in">
            <img
              src="./assests/stylelogin/images/google-icon.svg"
              alt="google-icon"
              width="20"
              height="20"
            />
            <span>Or sign-in with google</span>
          </a>

          <div class="bottom">
            <a href="#">Dont have an account? <span>Join free today</span> </a>
          </div>
        </div>
      </div>
    </section>

    <!-- log in js -->
    <script src="./js/login.js"></script>
    <!-- /log in js -->
  </body>
</html>
